<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Audio Example</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 class="hidden">My Audio Example</h1>
    <h2>My Audio Example</h2>
    <main>
      <h2 class="hidden">audio tracks</h2>
      <audio src="audio/Albatroz.mp3"></audio>

      <img src="images/albatroz.jpg" alt="album" class="trackRef" data-trackref="Albatroz.mp3">
      <img src="images/companion.jpg" alt="album" class="trackRef" data-trackref="STP_ILS.mp3">
      <img src="images/stp.jpg" alt="album" class="trackRef" data-trackref="Companion.mp3">

      <button class="controls">Play</button>
      <button class="controls">Pause</button>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
